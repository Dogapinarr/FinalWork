        let map;

function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {

        zoom: 15
    });

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {

                lat: position.coords.latitude,
                lng: position.coords.longitude
            };

            map.setCenter(userLocation);
            map.setZoom(15);

            new google.maps.Marker({
                position: userLocation,
                map: map,
                title: 'Kullanıcı Konumu'
            });
        }, error => {
            console.error('Konum alınamadı:', error);

<script>
   function calculateRentalDays() {
            var pickupDate = new Date(document.getElementById("alma-tarihi").value);
            var returnDate = new Date(document.getElementById("iade-tarihi").value);
            var timeDiff = returnDate - pickupDate;
            var rentalDays = Math.ceil(timeDiff / (1000 * 3600 * 24));

            if (rentalDays >= 0) {
                document.getElementById("rental-duration").innerHTML = rentalDays + " GÜN KİRALA";

                console.log("Rental Days from Flask:", rentalDays);

                window.location.href = '/search?rentalDays=' + rentalDays;

                return true; 
            } else {
                alert("İade tarihi alış tarihinden sonra olmalıdır.");
                return false; 
            }
        }

        document.getElementById("alma-tarihi").onchange = calculateRentalDays;
        document.getElementById("iade-tarihi").onchange = calculateRentalDays;

</script>
